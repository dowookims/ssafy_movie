{% extends 'base.html' %}
{% load static %}
{% block body %}
<div id="app">
  <h1>Hello World!</h1>
  <i @click="prevPage"class="fas fa-chevron-left arrow left-arrow"></i>
  <div :style="{'margin-left': page +'%'}"class="movie-container">
    <div class="items d-flex align-items-end" v-for="movie in movies" :style="{'background': 'url(https://image.tmdb.org/t/p/w500'+movie.backdrop+')'}">
      
      <div class="item-bottom">
        <span class="movie-small-name">[[ movie.title ]]</span>
        <button class="btn btn-primary py-1 show-more" @click="showMore(movie)">더보기</button>
      </div>
    </div>
  </div>
  <i @click="nextPage"class="fas fa-chevron-right arrow right-arrow"></i>
  <show-more :class=`show-more-see` v-show="show" :movie="showmovie" v-model="show" show="show"></show-more>
</div>
{# comment Vue #}
<div id="comment">
    <div v-for="comment in comments">[[comment.user.username]] [[comment.content]]</div>
    {% if user.is_authenticated %}
        <input type="text" class="form-control" v-model="newComment">
        <button class="btn btn-dark" @click="createComment">작성</button>
    {% endif %}
</div>
{# end comment #}
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script type="text/javascript" src="{% static 'movie/js/main.js' %}"></script>
<script type="text/javascript" src="{% static 'movie/js/comment.js' %}"></script>
{% endblock %}
